<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" crossorigin src="/assets/index-tN0-wq2L.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-C2Rkk2Fc.css">
</head>
<body>
    <div id="load">
        <div class="logo">
            <p>Epil Laser Lab</p>
        </div>
        <div class="progress-circle">
            <div class="progress-circle-bar"></div>
        </div>
    </div>
    <div id="app" class="disable"></div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: "EB Garamond", serif;
        }
        p {
            display: block;
            margin-block-start: 0px;
            margin-block-end: 0px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }
        #load{
            width: auto;
            height: 100vh;
            z-index: 999;
            background-color: #4D396A;
            padding: calc(calc(calc(100vh / 2) - 291px) - 40px);

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #app.disable, #load.disable{
            display: none;
        }

        #load .logo{
            font-size: 64px;
            font-weight: bold;
            line-height: 130%;
            letter-spacing: 5%;
            text-align: center;
            
            text-transform: uppercase;

            color: transparent;    
                -webkit-background-clip: text;
                background-clip: text;
                background-image: linear-gradient(to right, #977133, #F2EAAD);
        }
        .progress-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: relative;
        }

        .progress-circle-bar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 5px solid  #F2EAAD;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center;
            clip: rect(0, 30px, 30px, 15px);
        }
    </style>

    <script>
        const progressCircleBar = document.querySelector('#load .progress-circle-bar');

        let progress = 0;

        function updateProgress() {
            progressCircleBar.style.transform = `rotate(${progress * 3.6}deg)`;
        }

        const idInterval = setInterval(() => {
            progress += 1;
            if (progress > 100) progress = 0;
            updateProgress();
        }, 10);

        window.onload = function() {
            setTimeout(() => {
                const load = document.querySelector('#load');
                load.classList.add("disable")

                const app = document.querySelector('#app');
                app.classList.remove("disable")
                clearInterval(idInterval);
            }, 2000) 
        };
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
